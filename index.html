<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador AI - Estilo Daniela Pereira</title>
    <style>
        :root { --primary: #00897b; --dark: #2c3e50; --bg: #f4f7f9; }
        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); }
        
        /* √Årea de Input da IA */
        .ai-input-panel { width: 350px; background: white; padding: 20px; box-shadow: 2px 0 10px rgba(0,0,0,0.1); z-index: 5; }
        textarea { width: 100%; height: 200px; margin: 10px 0; font-family: monospace; font-size: 12px; padding: 10px; border: 1px solid #ddd; }
        .btn-generate { background: var(--primary); color: white; border: none; padding: 12px; width: 100%; cursor: pointer; border-radius: 5px; font-weight: bold; }

        /* Preview do Curr√≠culo */
        .preview-area { flex-grow: 1; padding: 40px; overflow-y: auto; display: flex; justify-content: center; background: #525659; }
        #cv-document { width: 210mm; min-height: 297mm; background: white; display: flex; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Layout Daniela Pereira */
        .sidebar { width: 33%; background: var(--dark); color: white; padding: 40px 20px; }
        .main { width: 67%; padding: 50px 40px; color: var(--dark); }
        
        .photo-placeholder { width: 120px; height: 120px; border-radius: 50%; background: #eee; margin: 0 auto 30px; border: 3px solid var(--primary); }
        .section-title { border-bottom: 2px solid var(--primary); margin: 25px 0 10px; font-weight: bold; color: var(--primary); }
        
        /* Barras de Progresso */
        .bar-bg { background: #455a64; height: 8px; border-radius: 4px; margin: 5px 0 15px; }
        .bar-fill { background: var(--primary); height: 100%; border-radius: 4px; transition: 1s; }

        @media print { .ai-input-panel, .btn-generate { display: none; } .preview-area { padding: 0; background: white; } #cv-document { box-shadow: none; } }
    </style>
</head>
<body>

    <div class="ai-input-panel">
        <h3>1. Gere no AI Studio</h3>
        <p style="font-size: 12px; color: #666;">Pe√ßa para a IA criar o curr√≠culo e cole o c√≥digo JSON abaixo:</p>
        <textarea id="jsonInput" placeholder='Cole o { "nome": ... } aqui'></textarea>
        <button class="btn-generate" onclick="updateByAI()">‚ú® Aplicar Conte√∫do da IA</button>
        <hr>
        <button class="btn-generate" style="background:#444; margin-top: 10px;" onclick="window.print()">üñ®Ô∏è Salvar em PDF</button>
    </div>

    <div class="preview-area">
        <div id="cv-document">
            <div class="sidebar">
                <div class="photo-placeholder"></div>
                <h3>Contato</h3>
                <p id="outContato" style="font-size: 13px;">Cidade, Email, Celular</p>
                
                <div id="skillsArea">
                    <h3>Habilidades</h3>
                    </div>
            </div>
            <div class="main">
                <h1 id="outNome" style="margin:0">SEU NOME</h1>
                <div id="outCargo" style="color: var(--primary); font-size: 20px; margin-bottom: 20px;">CARGO PRETENDIDO</div>
                
                <div class="section-title">RESUMO PROFISSIONAL</div>
                <p id="outResumo">O resumo gerado pela IA aparecer√° aqui.</p>

                <div class="section-title">EXPERI√äNCIA</div>
                <div id="outExp" style="white-space: pre-line;">Detalhes das empresas e cargos.</div>
            </div>
        </div>
    </div>

    <script>
        function updateByAI() {
            try {
                const data = JSON.parse(document.getElementById('jsonInput').value);
                
                // Preenchendo campos simples
                document.getElementById('outNome').innerText = data.nome;
                document.getElementById('outCargo').innerText = data.cargo;
                document.getElementById('outResumo').innerText = data.resumo;
                document.getElementById('outContato').innerText = data.contato;
                document.getElementById('outExp').innerText = data.experiencia;

                // Preenchendo Habilidades com Barras
                const skillsArea = document.getElementById('skillsArea');
                skillsArea.innerHTML = '<h3>Habilidades</h3>';
                data.skills.forEach(s => {
                    skillsArea.innerHTML += `
                        <div style="font-size:12px">${s.nome}</div>
                        <div class="bar-bg"><div class="bar-fill" style="width:${s.nivel}%"></div></div>
                    `;
                });
                
                alert("Curr√≠culo atualizado com sucesso!");
            } catch (e) {
                alert("Erro: Certifique-se de colar o JSON completo e correto gerado pela IA.");
            }
        }
    </script>
</body>
</html>
