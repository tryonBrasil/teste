<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo Profissional</title>
    <style>
        :root {
            --brand-blue: #1a237e;
            --brand-teal: #00897b;
            --bg-light: #f4f7f9;
            --sidebar-width: 400px;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg-light); 
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* PAINEL DE EDIÇÃO (ESQUERDA) */
        .editor-panel {
            width: var(--sidebar-width);
            background: white;
            height: 100%;
            overflow-y: auto;
            padding: 30px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            z-index: 10;
        }

        .editor-panel h2 { color: var(--brand-blue); font-size: 20px; margin-bottom: 25px; border-bottom: 2px solid var(--bg-light); padding-bottom: 10px; }
        
        .field-group { margin-bottom: 18px; }
        label { display: block; font-size: 13px; font-weight: 600; color: #555; margin-bottom: 6px; }
        input, textarea { 
            width: 100%; border: 1.5px solid #e0e0e0; border-radius: 6px; 
            padding: 10px; font-size: 14px; transition: 0.3s;
        }
        input:focus { border-color: var(--brand-teal); outline: none; }

        /* VISUALIZAÇÃO (DIREITA) */
        .preview-panel {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            background: #525659;
        }

        /* FOLHA A4 */
        #cv-document {
            width: 210mm;
            min-height: 297mm;
            background: white;
            display: flex;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        /* COLUNA ESQUERDA CV */
        .cv-sidebar {
            width: 33%;
            background-color: #2c3e50;
            color: white;
            padding: 40px 25px;
        }

        .cv-photo {
            width: 130px; height: 130px; border-radius: 50%;
            background: #ecf0f1; margin: 0 auto 30px;
            overflow: hidden; border: 3px solid var(--brand-teal);
        }
        .cv-photo img { width: 100%; height: 100%; object-fit: cover; }

        .cv-sidebar h3 { 
            font-size: 14px; text-transform: uppercase; letter-spacing: 1.5px;
            color: var(--brand-teal); margin-top: 35px; border-bottom: 1px solid #455a64;
            padding-bottom: 5px;
        }
        .cv-sidebar p { font-size: 13px; color: #bdc3c7; line-height: 1.5; }

        /* BARRAS DE SKILLS */
        .skill-bar-bg { background: #455a64; height: 6px; border-radius: 3px; margin-top: 5px; }
        .skill-bar-fill { background: var(--brand-teal); height: 100%; border-radius: 3px; width: 0%; transition: 1s; }

        /* COLUNA DIREITA CV */
        .cv-main {
            width: 67%;
            padding: 50px 40px;
            color: #2c3e50;
        }

        .cv-main h1 { margin: 0; font-size: 32px; letter-spacing: -1px; color: var(--brand-blue); }
        .cv-main .subtitle { font-size: 18px; color: var(--brand-teal); margin-bottom: 30px; }
        
        .section-title {
            font-size: 18px; font-weight: 700; color: var(--brand-blue);
            border-bottom: 2px solid var(--brand-teal); margin: 30px 0 15px;
            padding-bottom: 3px;
        }

        /* BOTÃO FLUTUANTE */
        .fab-button {
            position: fixed; bottom: 30px; right: 30px;
            background: var(--brand-teal); color: white;
            padding: 15px 30px; border-radius: 50px;
            border: none; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media print {
            .editor-panel, .fab-button { display: none; }
            .preview-panel { padding: 0; background: white; overflow: visible; }
            #cv-document { box-shadow: none; width: 100%; margin: 0; }
            body { overflow: visible; }
        }
    </style>
</head>
<body>

    <div class="editor-panel">
        <h2>Personalizar Currículo</h2>
        
        <div class="field-group">
            <label>Sua Foto</label>
            <input type="file" accept="image/*" onchange="updatePhoto(event)">
        </div>

        <div class="field-group">
            <label>Nome Completo</label>
            <input type="text" id="inNome" placeholder="Ex: Carla Gomes Cunha" oninput="sync()">
        </div>

        <div class="field-group">
            <label>Profissão/Cargo</label>
            <input type="text" id="inCargo" placeholder="Ex: Desenvolvedor Full Stack" oninput="sync()">
        </div>

        <div class="field-group">
            <label>Resumo</label>
            <textarea id="inResumo" rows="4" oninput="sync()"></textarea>
        </div>

        <div class="field-group">
            <label>Experiência (Use ENTER para novas linhas)</label>
            <textarea id="inExp" rows="6" oninput="sync()"></textarea>
        </div>

        <div class="field-group">
            <label>Nível de Inglês</label>
            <input type="range" id="inIngles" min="0" max="100" oninput="sync()">
        </div>
    </div>

    <div class="preview-panel">
        <div id="cv-document">
            <div class="cv-sidebar">
                <div class="cv-photo">
                    <img id="cv-img-preview" src="https://via.placeholder.com/150">
                </div>
                <h3>Contato</h3>
